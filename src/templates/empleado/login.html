{% extends 'layout.html' %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-md-4">
        <h3 class="titulo mt-5 text-bold text-large">Iniciar Sesión</h3>
        <br>
        <form class="card card-thick-border padding text-bold" method="post" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario">
            </div>
            <br>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
            </div>
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-info btn-lg btn-thick-border">Ingresar</button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>

{% endblock %}
